<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Sign Up</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <input type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"/>
          </div>
          <div class="user-input-box">
            <input type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Last Name"/>
          </div>

          <div class="user-input-box long">
            <input type="tel"
                    id="mobileNumber"
                    name="mobileNumber"
                    placeholder="Mobile No."/>
          
          </div>
          <div class="user-input-box long">
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Email Address"/>
          </div>
          <div class="user-input-box">
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Password"/>
          </div>
          <div class="user-input-box">
            <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm Password"/>
          </div>
          <div class="user-input-tc">
            <div class="user-input-radiobtn">
              <input type="radio" name="checkbox" id="checkbox">
              <label for="checkbox">I Agree</label>
            </div>
            <div class="user-input-tc-text">
              <p>By clicking <span>Register</span>, you agree to the <a>Terms and Conditions</a> set out by this site, including our Cookie use.</p>
            </div>
        </div>
        <div class="form-btn">
          <input class="input-register" type="submit" value="Register">
          <input class="input-signin" type="submit" value="Sign In">
        </div>
      </form>
    </div>
  </body>
</html>
